<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight List</title>
</head>
<body>
    <h1>Flight List</h1>
    <ul>
    {% for flight in flights %}
        <li><a href="{% url 'airlines' flight.id %}">Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}</a></li>
    {% empty %}
        <li>No flights found</li>
    {% endfor %}
    </ul>

</body>
</html>
